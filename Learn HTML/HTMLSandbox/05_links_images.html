<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Links -->
    <a href="https://google.com">Click For Google</a>
    <br>
    <a href="https://google.com" target="_blank">Click For Google</a>
    
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html" target="_blank">Typography</a>
    </p>

    <!-- Local Image -->
    <p>
        <img src="/Images/pyramid.jpeg" alt="Pyramid Image" width="200px">

    <!-- Remote Image -->
        <img src="https://source.unsplash.com/weekly?statue of liberty" alt="Unsplash Images" width="200px">
    </p>
</body>
</html>
