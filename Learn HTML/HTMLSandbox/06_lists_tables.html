<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>

    <!-- Unordered Lists -->
    <ul> <!--style="list-style:disc"-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordereed Lists -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
        <li>Item 3</li>
    </ul>

    <!-- Tables -->
    <!-- The <table> tag defines an HTML table. An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements.
The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell.
A more complex HTML table may also include <caption>, <col>, <colgroup>, <thead>, <tfoot>, and <tbody> elements. -->


    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            <tr>
                <td>John</td>
                <td>Cena</td>
                <td>jcena@gmail.com</td>
            </tr>
            <tr>
                <td>Kevin</td>
                <td>Peterson</td>
                <td>kp@gmail.com</td>
            </tr>
            <tr>
                <td>Gill</td>
                <td>Christ</td>
                <td>gchrist@gmail.com</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
